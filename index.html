<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
        padding: 40px;
        min-height: 100vh;
    }

    h1 {
        color: #e2e8f0;
        margin-bottom: 8px;
        font-size: 2.8em;
        font-weight: 700;
        letter-spacing: -1px;
    }

    p {
        color: #94a3b8;
        margin-bottom: 40px;
        font-size: 1em;
        font-weight: 500;
    }

    main {
        display: flex;
        gap: 40px;
        margin-top: 30px;
        align-items: flex-start;
    }

    #grandparent {
        flex: 1;
        min-width: 500px;
        height: 400px;
        background: linear-gradient(135deg, #ec4899 0%, #f97316 100%);
        border-radius: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        box-shadow: 0 20px 50px rgba(236, 72, 153, 0.2);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        padding: 30px;
        position: relative;
        overflow: hidden;
    }

    #grandparent::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(circle at 30% 70%, rgba(255,255,255,0.1), transparent);
        pointer-events: none;
    }

    #grandparent:hover {
        transform: translateY(-8px);
        box-shadow: 0 30px 60px rgba(236, 72, 153, 0.3);
    }

    #grandparent h4 {
        color: white;
        font-size: 1.4em;
        margin-bottom: 20px;
        font-weight: 700;
        position: relative;
        z-index: 1;
    }

    #parent {
        background: linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%);
        height: 220px;
        width: 100%;
        max-width: 450px;
        border-radius: 16px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 25px;
        box-shadow: 0 10px 30px rgba(6, 182, 212, 0.2);
        padding: 20px;
        position: relative;
        z-index: 1;
        transition: all 0.3s ease;
    }

    #parent:hover {
        box-shadow: 0 15px 40px rgba(6, 182, 212, 0.3);
    }

    #parent span {
        font-weight: 700;
        color: white;
        font-size: 1.1em;
    }

    #child {
        width: 110px;
        height: 50px;
        background: linear-gradient(135deg, #10b981 0%, #06b6d4 100%);
        border-radius: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 8px 20px rgba(16, 185, 129, 0.25);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        cursor: pointer;
        border: 2px solid rgba(255, 255, 255, 0.2);
    }

    #child:hover {
        transform: scale(1.08) translateY(-2px);
        box-shadow: 0 12px 30px rgba(16, 185, 129, 0.35);
    }

    #child:active {
        transform: scale(0.98);
    }

    #child h4 {
        color: white;
        font-weight: 700;
        font-size: 0.95em;
    }

    #Event-log {
        flex: 1;
        min-width: 400px;
        height: 400px;
        border-radius: 16px;
        padding: 24px;
        display: flex;
        flex-direction: column;
        background: #1e293b;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
        border: 1px solid #334155;
        transition: all 0.3s ease;
    }

    #Event-log:hover {
        border-color: #475569;
        box-shadow: 0 25px 60px rgba(0, 0, 0, 0.5);
    }

    .top {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 2px solid #334155;
        padding-bottom: 16px;
        margin-bottom: 16px;
    }

    .top h2 {
        color: #e2e8f0;
        font-size: 1.6em;
        font-weight: 700;
    }

    .feed {
        height: 100%;
        overflow-y: auto;
        border: 1px solid #334155;
        padding: 14px;
        background: #0f172a;
        border-radius: 10px;
        scroll-behavior: smooth;
        color: whitesmoke;
    }

    .feed::-webkit-scrollbar {
        width: 6px;
    }

    .feed::-webkit-scrollbar-track {
        background: #1e293b;
        border-radius: 10px;
    }

    .feed::-webkit-scrollbar-thumb {
        background: #475569;
        border-radius: 10px;
    }

    .feed::-webkit-scrollbar-thumb:hover {
        background: #64748b;
    }

    .clear {
        background: linear-gradient(135deg, #f97316 0%, #ec4899 100%);
        color: white;
        padding: 10px 24px;
        border-radius: 8px;
        cursor: pointer;
        border: none;
        font-weight: 600;
        font-size: 0.9em;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 4px 15px rgba(249, 115, 22, 0.3);
        letter-spacing: 0.3px;
    }

    .clear:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(249, 115, 22, 0.4);
    }

    .clear:active {
        transform: translateY(0);
    }

    span {
        font-weight: 700;
    }
</style>

<body>
    <h1>Event Flow Playground</h1>
    <p>Demonstrating capturing,Bubbling and Propogation control</p>
    <main>
        <div id="grandparent">
            <h4>grandparent</h4>
            <div id="parent">
                <span>Parent </span>
                <div id="child">
                    <h4>child</h4>

                </div>
            </div>
        </div>
        <div id="Event-log">
            <div class="top">
                <h2>Event Log</h2>
                <div class="clear">Clear Log</div>
            </div>
            <div class="feed"></div>

        </div>
    </main>

    <script src="script.js"></script>

</body>

</html>
